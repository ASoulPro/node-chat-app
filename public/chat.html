<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">

</head>
<body>
    <div class="chat">
        <dive id="sidebar" class="chat__sidebar">

        </dive>
        <div class="chat__main">

            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="submited" >
                        <input name="msg" type="text" id="mess" required autocomplete="off">
                        <button>send</button>
                    </form>
                <button id="send-location">Share Your Location</button>
            </div>
         
            
        </div>
    </div>
    

    <script id="location-templete" type="text/html">
        <div class="message">
            <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a rel="stylesheet" href="{{URL}}" target="_blank">My current location</p>
        </div>
    </script>

    <script id="message-templete" type="text/html">
        <div  class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
               <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>   
    <script src="/socket.io/socket.io.js"> </script>
    <script src="/js/chat.js"></script>
</body>
</html>
